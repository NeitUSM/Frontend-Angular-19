<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
      <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
        <div class="card-header">{{ isEditing ? 'Editar' : 'Agregar' }} Empleado</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="saveEmployee()">
            <input formControlName="name" type="text" class="form-control" placeholder="Ingrese el nombre">
            <input formControlName="salary" type="number" class="form-control mt-2" placeholder="Ingrese el salario">
            <div class="row mt-2 text-center">
              <div class="col lg-6">
                <button type="button" class="btn btn-secondary" routerLink=''>Cancelar</button>
              </div>
              <div class="col lg-6">
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
